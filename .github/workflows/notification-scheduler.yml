name: Notification Scheduler

on:
  schedule:
    # Schedule to run daily at midnight UTC
    - cron: '1 10 * * *'  # Fixed syntax: 5 stars needed for cron expression

jobs:
  schedule-notifications:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
        
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'
          
      - name: Cache Node.js Modules
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
            
      - name: Install Dependencies
        run: npm install
        
      # Only include this step if you have ESLint configured in your project
      # - name: Lint JavaScript
      #   run: npm run lint
        
      - name: Run Notification Scheduler
        run: node schedule_notification.js
        env:
          ONESIGNAL_APP_ID: ${{ secrets.ONESIGNAL_APP_ID }}
          ONESIGNAL_REST_API_KEY: ${{ secrets.ONESIGNAL_REST_API_KEY }}
          
